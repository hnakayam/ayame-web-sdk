<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Ayame RecvOnly Duplicate Audio Output Sample</title>
    </head>
    <body>
      <header class="sticky row">
        <h4>Ayame RecvOnly Duplicate Audio Output Sample</h4>
      </header>
      <div>
        <p>ルームID
        <input id="roomIdInput" disabled type="text" value=""></input>
        </p>
        <p>クライアントID
        <input id="clientIdInput" disabled type="text" value=""></input>
        </p>
        <div style='display:none;'>
          <p>オーディオ入力
            <select id="audioSource"></select>
          </p>
        </div>
        <div  style='display:none;'>
          <p>オーディオ出力
            <select id="audioOutput"></select>
          </p>
          <p>オーディオ出力デバイスはいつでも変更可能です。</p>
        </div>
        <!-- select audio codec in recvonly.html appears not working so disabled. -->
        <!-- <p>オーディオコーデック
          <select id="codec">
              <option selected value="none">Default</option>
              <option value="opus">Opus</option>
              <option value="ISAC">iSAC 16K</option>
              <option value="G722">G722</option>
              <option value="PCMU">PCMU</option>
              <option value="PCMA">PCMA</option>
              <option value="red">RED</option>
          </select>
          <select id="codecPreferences" disabled>
              <option selected value="none">Default</option>
          </select>
        </p> -->
        <button onclick="startConn();">接続</button>
        <button onclick="conn.disconnect();">切断</button>
      </div>
      <div id="remote-audio-controls" style="float:right;">
        <!-- <audio id="remote-audio" autoplay controls></audio> -->
      </div>
      <script src="../dist/ayame.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.7.0/qs.min.js"></script>
      <script src="./main.js"></script>
      <script type="text/javascript">
        const options = Ayame.defaultOptions;
        options.video.enabled = false;  // disable video
        options.audio.direction = 'recvonly';
        options.clientId = clientId ? clientId : options.clientId;

        // the actual audio.codec will be set just before connect() call
        if (signalingKey) {
          options.signalingKey = signalingKey;
        }

        // start Ayame connection and define message handler
        const conn = Ayame.connection(signalingUrl, roomId, options, true);
        conn.on('open', ({authzMetadata}) => console.log(authzMetadata));
        conn.on('disconnect', (e) => {
          // e is JSON object with 'reason' property
          console.log(`<disconnected from peer> : ${e.reason}`);

          // get all the 'audio' element snapshot NodeList inside audio control container
          if (remoteAudioControls) {
            // clear HTMLMediaElement.srcObject once played and before changing sinkId
            // see https://bugs.chromium.org/p/chromium/issues/detail?id=644622 for details
            const audioOutputs = remoteAudioControls.querySelectorAll('audio');
            console.log(`${audioOutputs.length} audio outputs.`);

            audioOutputs.forEach(function(control) {
                // clear WebRTC stream
                control.srcObject = null;
            });
          }
        });
        conn.on('addstream', async (e) => {
          // remote stream connected
          // e: RTCTrackEvent class object, e.stream: MediaStream class object
          console.log('<stream connected> stream = ', e.stream);
          
          // get all the 'audio' element snapshot NodeList inside audio control container
          if (remoteAudioControls) {
            const audioOutputs = remoteAudioControls.querySelectorAll('audio');
            console.log(`${audioOutputs.length} audio outputs.`);

            audioOutputs.forEach(function(control) {
              // set WebRTC stream
              control.srcObject = e.stream.clone();

              // setSinkId() here. this will take some time
              const deviceId = control.getAttribute('id');
              control.setSinkId(deviceId)
                .then(() => {
                  console.log(`Success, audio output device connected to: ${deviceId}`);
                })
                .catch(error => {
                  let errorMessage = error;
                  if (error.name === 'SecurityError') {
                    errorMessage = `You need to use HTTPS for selecting audio output device: ${error}`;
                  }
                  console.error(errorMessage);
                  // Jump back to first output device in the list as it's the default.
                  //audioOutputSelect.selectedIndex = 0;
                });
            });
          }
        });
        const startConn = async () => {
          // // check if browser supports codec preference
          // if (supportsSetCodecPreferences) {

          //   options.audio.codec = GetAudioCodecSelect();   // update audio.codec option
          //   conn.options = options;

          //   // "PCMU" or "audio/PCMU 8000" type audio codec string, or "none" if Default selected
          //   console.log('Preferred audio codec :', options.audio.codec);
          // }

          // start and wait for peer connection
          await conn.connect(null);

          // at this point, we are connected
          console.log('<connected>');
        };

        // set input field but readonly
        document.querySelector("#roomIdInput").value = roomId;
        document.querySelector("#clientIdInput").value = options.clientId;
        // SetupAudioCodecSelect(false);  // initialize audio codecs for receiver (disabled)

        // we don't use device selectors in recvonly.html
        //audioInputSelect.onchange = start;
        //audioOutputSelect.onchange = changeAudioDestination;
        //videoSelect.onchange = start;

        // setup "remoteAudioControls" in recvonly.html
        remoteAudioControls = document.querySelector('#remote-audio-controls');

        // call fake getUserMedia in order to get user's permission before actual changing of audio output device
        navigator.mediaDevices.getUserMedia({audio:true});

        // enumerate media devices
        // this also requests user the permission???
        navigator.mediaDevices.enumerateDevices().then(gotDevices).catch(handleError);

      </script>
  </body>
</html>
