<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Ayame Send/Recv Audio Test</title>
    </head>
    <body>
      <header class="sticky row">
        <h4>Ayame Send/Recv Audio Test</h4>
      </header>
      <div>
        <p>ルームID
        <input id="roomIdInput" disabled type="text" value=""></input>
        </p>
        <p>クライアントID
        <input id="clientIdInput" disabled type="text" value=""></input>
        </p>
        <button onclick="startConn();">接続</button>
        <button onclick="conn && conn.disconnect();">切断</button>
        <select id="video-codec" onChange="onChangeVideoCodec();">
          <option value="none">none</option>
          <option value="H264">H264</option>
          <option value="VP8">VP8</option>
          <option value="VP9">VP9</option>
        </select>
      </div>
      <div style="float:left;">
        <div class="label">Local audio:</div>
        <audio id="local-audio" autoplay controls muted></audio>
        <!-- <audio id="local-audio" autoplay controls></audio> -->
        <p>モニター音声を確認するには、ミュートを解除してください</p>
      </div>
      <div style="float:left; margin-left: 20px;">
        <div class="label">Remote audio:</div>
        <audio id="remote-audio" autoplay controls></audio>
      </div>
      <script src="../dist/ayame.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.7.0/qs.min.js"></script>
      <script src="./main.js"></script>
      <script type="text/javascript">
        const options = Ayame.defaultOptions;
        options.clientId = clientId ? clientId : options.clientId;
        //options.video.codec = videoCodec;
        //options.video.direction = 'sendrecv';        
        options.audio.direction = 'sendrecv';
        if (signalingKey) {
          options.signalingKey = signalingKey;
        }
        let mediaStream;  // for local audio device
        const conn = Ayame.connection(signalingUrl, roomId, options, true);
        conn.on('open', ({authzMetadata}) => {
          console.log('<open> ');
          console.log(authzMetadata);
        });
        conn.on('disconnect', (e) => {
          console.log('<disconnected from peer>');
          console.log(e);
        });
        conn.on('addstream', async (e) => {
          // remote stream connected
          console.log(e.stream);
          document.querySelector('#remote-audio').srcObject = e.stream;
        });
        const startConn = async () => {
          // wait for peer connection
          const authnMetadata = {hoge: "fuga"};
          await conn.connect(mediaStream,  {authnMetadata});
          // at this point, we are connected
          //document.querySelector('#local-audio').srcObject = mediaStream;
          console.log('<connected>');
        };
        const gotStream = function(stream) {
          mediaStream = stream;
          // start monitor local audio before actual connection
          // unmute and use headset to prevent howling audio response
          document.querySelector('#local-audio').srcObject = mediaStream;
        }
        document.querySelector("#roomIdInput").value = roomId;
        document.querySelector("#clientIdInput").value = options.clientId;

        // this will wait for local media ready (including user agreement with using MIC device)
        navigator.mediaDevices.getUserMedia({ audio: true, video: false })
          .then(gotStream)
          .catch(e => {
            alert(`getUserMedia() error: ${e.name}`);
        });
      </script>
  </body>
</html>
